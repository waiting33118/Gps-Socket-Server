<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>GPS test</title>
  <style>
    .gps-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 20px 0 20px;
      border-radius: 5px;
      min-width: 400px;
      max-width: 550px;
      height: 500px;
      overflow-y: auto;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div class="container mt-5 d-flex flex-column align-items-center">
    <div class="btn-wapper d-flex flex-nowrap justify-content-center">
      <button class="btn btn-success mr-1 rounded-pill start">START</button>
      <button class="btn btn-warning mr-1 rounded-pill stop">STOP</button>
      <button class="btn btn-danger mr-1 rounded-pill clear">CLEAR</button>
    </div>
    <ul class="container gps-info"></ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script>
    const startGps = document.querySelector('.start')
    const stopGps = document.querySelector('.stop')
    const clearGps = document.querySelector('.clear')
    const gpsInfo = document.querySelector('.gps-info')
    let watcherId = 0

    startGps.addEventListener('click', () => {
      console.log('gps test start!')
      printGpsCoords()
    }, false)

    stopGps.addEventListener('click', () => {
      console.log('gps test end!')
      killWatcher(watcherId)
    }, false)

    clearGps.addEventListener('click', () => {
      console.log('clear coords!')
      clearCoords()
    }, false)

    function printGpsCoords() {
      watcherId = navigator.geolocation.watchPosition((position) => {
        const { longitude, latitude } = position.coords
        console.log(longitude, latitude)
        const coordswapper = document.createElement('div')
        coordswapper.innerHTML = `${longitude}ï¼š${latitude}`
        gpsInfo.prepend(coordswapper)

      }
        , (error) => new Error(error.message)
        , { enableHighAccuracy: true })
    }
    function killWatcher(id) {
      navigator.geolocation.clearWatch(id)
    }
    function clearCoords() {
      gpsInfo.innerHTML = ''
    }
  </script>
</body>

</html>
